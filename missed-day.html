    <main>
        <form>
            <div class="input-group date" id="datepicker">
                <label for="WorkoutLabel">How many hours did you workout today?</label>
                <!-- To be properly implemented later with javascript. -->
                <input type="text" class="form-control">

                <span class="input-group-append">
                    <span class="input-group-text bg-white d-block">
                        <i class="fa fa-calendar"></i>
                    </span>
                </span>
            </div>
            <div class="form-group">
                <label for="WorkoutLabel">How many hours did you workout today?</label>
                <select class="form-control" id="WorkoutSelect">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>

                    <option>9</option>
                    <option>10</option>

                </select>
                <div class="form-group">
                    <label for="HappinessLabel">What would you rate your level of happiness and satisfaction at today?
                        <br>(zero being the worst, and ten as the best)</label>
                    <select class="form-control" id="HappinessSelect">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
